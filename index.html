<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karten-App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .card {
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 1.2em;
      user-select: none;
    }
    .id {
      font-weight: bold;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    Lade Fragen…
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let startX = null;

    async function loadCSV() {
      try {
        const res = await fetch('cards.csv');
        const text = await res.text();
        parseCSV(text);
        showCard();
      } catch (err) {
        document.getElementById('card').innerText = "Fehler beim Laden der CSV.";
        console.error(err);
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      questions = lines.slice(1).map(line => {
        const [id, ...rest] = line.split(",");
        return { id, question: rest.join(",") };
      });
    }

    function showCard() {
      if (questions.length === 0) return;
      const q = questions[currentIndex];
      document.getElementById('card').innerHTML =
        `<div class="id">${q.id}</div>${q.question}`;
    }

    // Swipe Steuerung
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      if (startX === null) return;
      let diff = e.changedTouches[0].clientX - startX;
      if (diff > 50) {
        // links zurück
        currentIndex = (currentIndex - 1 + questions.length) % questions.length;
        showCard();
      } else if (diff < -50) {
        // rechts vor
        currentIndex = (currentIndex + 1) % questions.length;
        showCard();
      }
      startX = null;
    });

    loadCSV();
  </script>
</body>
</html>
